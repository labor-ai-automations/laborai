<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Projetos - LaborAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-dark: #111827; --surface-dark: #1f2937; --border-dark: #374151;
            --primary-accent: #3b82f6; --primary-accent-hover: #60a5fa; --text-primary: #f9fafb;
            --text-secondary: #9ca3af; --success-color: #22c55e; --success-bg: #102d20;
            --warning-color: #f59e0b; --error-color: #ef4444; --error-bg: #3f1212;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--background-dark); color: var(--text-primary); margin: 0; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .hidden { display: none !important; }
        #login-section { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-card { background: var(--surface-dark); padding: 40px; border-radius: 12px; border: 1px solid var(--border-dark); box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 100%; max-width: 400px; text-align: center; }
        .login-card h2 { font-size: 24px; margin-top: 0; margin-bottom: 8px; }
        .login-card p { color: var(--text-secondary); margin-bottom: 32px; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 16px; border: 1px solid var(--border-dark); border-radius: 6px; box-sizing: border-box; background-color: #374151; color: var(--text-primary); font-size: 16px; font-family: 'Inter', sans-serif; }
        input::placeholder, textarea::placeholder { color: #6b7280; }
        textarea { resize: vertical; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; background-color: var(--primary-accent); color: white; font-weight: 500; font-size: 16px; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: var(--primary-accent-hover); }
        button:disabled { background-color: #4b5563; cursor: not-allowed; }
        #app-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 16px; border-bottom: 1px solid var(--border-dark); margin-bottom: 24px; }
        #app-header strong { font-size: 1.2em; }
        #client-name-header { font-weight: 500; color: var(--text-secondary); margin-left: 8px; }
        .project-card { background: var(--surface-dark); padding: 20px; border-radius: 8px; margin-bottom: 16px; border: 1px solid var(--border-dark); cursor: pointer; transition: transform 0.2s, border-color 0.2s; }
        .project-card:hover { transform: translateY(-3px); border-color: var(--primary-accent); }
        .phase-header { border: 2px solid var(--border-dark); border-radius: 8px; padding: 1rem 1.25rem; margin-bottom: 1rem; background: var(--surface-dark); }
        .phase-header.completed { border-color: var(--success-color); background: linear-gradient(to right, var(--success-bg), var(--surface-dark)); }
        .phase-header.in-progress { border-color: var(--primary-accent); background: linear-gradient(to right, #1e3a8a, var(--surface-dark)); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); animation: pulse-border 3s ease-in-out infinite; }
        @keyframes pulse-border { 0%, 100% { box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); } 50% { box-shadow: 0 0 0 6px rgba(59, 130, 246, 0.2); } }
        .update { margin-left: 20px; margin-bottom: 12px; padding: 12px; padding-left: 20px; background: var(--background-dark); border-left: 2px solid var(--border-dark); }
        #admin-view { background: var(--surface-dark); padding: 20px; border-radius: 8px; border: 1px solid var(--border-dark); }
        .admin-section-card { border: 1px solid var(--border-dark); border-radius: 8px; padding: 20px; margin-top: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; text-align: left; }
        .admin-controls { margin-top: 10px; display: flex; gap: 10px; }
        .admin-controls button { width: auto; padding: 4px 10px; font-size: 0.8em; background-color: var(--border-dark); }
        .admin-controls button:hover { background-color: var(--text-secondary); }
        .add-update-section { background: var(--surface-dark); padding: 20px; border-radius: 8px; margin-top: 24px; border: 1px solid var(--border-dark); }
        #toast-container { position: fixed; top: 1.5rem; right: 1.5rem; z-index: 9999; display: flex; flex-direction: column; gap: 0.75rem; max-width: 420px; }
        .toast { display: flex; align-items: flex-start; gap: 0.875rem; padding: 1rem 1.25rem; border-radius: 8px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25); border-left: 4px solid; animation: slideIn 0.3s ease-out; position: relative; overflow: hidden; }
        .toast::after { content: ''; position: absolute; bottom: 0; left: 0; height: 3px; background: currentColor; animation: shrink 4s linear forwards; }
        .toast.success { border-color: var(--success-color); background-color: var(--surface-dark); }
        .toast.error { border-color: var(--error-color); background-color: var(--surface-dark); }
        .toast.info { border-color: var(--primary-accent); background-color: var(--surface-dark); }
        .toast-title { font-weight: 600; font-size: 0.9375rem; margin-bottom: 0.25rem; color: var(--text-primary); }
        .toast-message { font-size: 0.875rem; color: var(--text-secondary); }
        @keyframes slideIn { from { transform: translateX(120%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { to { transform: translateX(120%); opacity: 0; } }
        @keyframes shrink { from { width: 100%; } to { width: 0%; } }
        .toast.removing { animation: slideOut 0.3s ease-in forwards; }
        .progress-bar-wrapper { width: 100%; height: 8px; background: #374151; border-radius: 4px; overflow: hidden; margin: 8px 0; }
        .progress-bar-fill { height: 100%; border-radius: 4px; transition: width 0.5s ease; }
        .progress-bar-fill.low { background: var(--error-color); }
        .progress-bar-fill.medium { background: var(--warning-color); }
        .progress-bar-fill.high { background: var(--success-color); }
    </style>
</head>
<body>

    <div id="toast-container"></div>
    <div id="login-section">
        <div class="login-card">
            <h2>Portal LaborAI</h2>
            <p>Acesse seus projetos e acompanhe o andamento.</p>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Seu e-mail" required>
                <input type="password" id="login-password" placeholder="Sua senha" required>

            </form>

    </div>
    <div id="app-container" class="container hidden">
        <header id="app-header">
            <div>
                <strong>LaborAI</strong>

            </div>
            <div>

                <button id="logout-button" style="width: auto; padding: 8px 12px; margin-left: 16px; background: none; border: 1px solid var(--border-dark);">Sair</button>

        <main id="main-content">
            <div id="dashboard-view"><h3>Meus Projetos</h3><div id="projects-list"></div></div>
            <div id="project-detail-view" class="hidden">
                <button id="back-to-dashboard-button" style="background: none; border: 1px solid var(--border-dark); width: auto; padding: 8px 16px; margin-bottom: 24px;">&larr; Voltar</button>
                <h2 id="project-detail-name"></h2>
                <div id="progress-control-container" class="admin-section-card hidden">
                    <h3>üìä Controle de Progresso</h3>
                    <div id="progress-display"></div>
                    <label for="progress-slider">Ajustar Progresso: <span id="slider-value" style="font-weight: bold;">0%</span></label>
                    <input type="range" min="0" max="100" value="0" id="progress-slider" style="width: 100%;">
                    <button id="save-progress-button" style="width: auto; padding: 8px 16px; margin-top: 10px;">Salvar Progresso</button>
                </div>
                <div id="project-detail-content"></div>
                <div id="add-update-form-container" class="add-update-section hidden">
                    <h3>Adicionar Nova Atualiza√ß√£o</h3>
                    <form id="add-update-form">
                        <label for="update-phase-select">Para qual fase?</label>
                        <select id="update-phase-select" required></select>
                        <label for="update-type-select">Tipo de Atualiza√ß√£o:</label>
                        <select id="update-type-select" required>
                            <option value="text">Texto</option>
                            <option value="image">Imagem</option>
                            <option value="link">Link</option>
                        </select>
                        <label for="update-title">T√≠tulo:</label>
                        <input type="text" id="update-title" required>
                        <div id="update-field-description">
                            <label for="update-description">Descri√ß√£o:</label>
                            <textarea id="update-description" rows="3"></textarea>
                        </div>
                        <div id="update-field-file" class="hidden">
                            <label for="update-file">Arquivo:</label>
                            <input type="file" id="update-file" accept="image/*,application/pdf">
                        </div>
                        <div id="update-field-link" class="hidden">
                            <label for="update-link">URL do Link:</label>
                            <input type="url" id="update-link" placeholder="https://...">
                        </div>
                        <button type="submit" id="add-update-button">Adicionar Atualiza√ß√£o</button>
                    </form>
                </div>
            </div>
            <div id="admin-view" class="hidden">
                <button id="back-to-dashboard-from-admin-button" style="background: none; border: 1px solid var(--border-dark); width: auto; padding: 8px 16px; margin-bottom: 24px;">&larr; Voltar</button>
                <h2>Painel Administrativo</h2>
                <div class="admin-section-card">
                    <h3>Criar Novo Projeto</h3>
                    <form id="create-project-form">
                        <label for="project-client-select">Associar a qual cliente?</label>
                        <select id="project-client-select" required></select>
                        <label for="new-project-name">Nome do Projeto:</label>
                        <input type="text" id="new-project-name" placeholder="Ex: Dashboard de Produ√ß√£o V1" required>
                        <label for="new-project-description">Descri√ß√£o Breve:</label>
                        <textarea id="new-project-description" rows="2" placeholder="Resumo do que o projeto far√°..."></textarea>
                        <label for="phase-template-select">Template de Fases:</label>
                        <select id="phase-template-select" required></select>
                        <label for="new-project-phases" class="hidden">Fases do Projeto (uma por linha):</label>
                        <textarea id="new-project-phases" rows="4" class="hidden" placeholder="Fase 1: Levantamento&#10;Fase 2: Desenvolvimento&#10;Fase 3: Testes"></textarea>
                        <button type="submit" id="create-project-button">Criar Projeto</button>
                    </form>
                </div>
                <div class="admin-section-card">
                    <h3>Criar Novo Cliente</h3>
                    <form id="create-client-form">
                        <label for="new-client-name">Nome do Cliente (Empresa):</label>
                        <input type="text" id="new-client-name" placeholder="Ex: Molas Fama" required>
                        <button type="submit" id="create-client-button">Criar Cliente</button>
                    </form>
                </div>
                <div class="admin-section-card">
                    <h3>Criar Novo Usu√°rio de Cliente</h3>
                    <form id="create-user-form">
                        <label for="client-select">Associar a qual cliente?</label>
                        <select id="client-select" required></select>
                        <label for="new-user-email">Email do novo usu√°rio:</label>
                        <input type="email" id="new-user-email" placeholder="email@cliente.com" required>
                        <label for="new-user-password">Senha tempor√°ria:</label>
                        <input type="password" id="new-user-password" placeholder="Crie uma senha forte" required>
                        <button type="submit" id="create-user-button">Criar Usu√°rio</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- BLOCO DE CONFIGURA√á√ÉO ---
            const SUPABASE_URL = 'https://vzmhnponxmrvoqctmpty.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ6bWhucG9ueG1ydm9xY3RtcHR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3Mzg5MjYsImV4cCI6MjA3MDMxNDkyNn0.sSfMCpPKwFp2lVLuWnFN066OT0lluMb-sd-kWb1PePg';
            
            const N8N_WEBHOOKS = {
                ATUALIZAR_PROGRESSO: 'https://n8n-n8n.znxk1t.easypanel.host/webhook/atualizar-progresso-projeto',
                ADD_ATUALIZACAO_ARQUIVO: 'https://n8n-n8n.znxk1t.easypanel.host/webhook/adicionar-atualizacao-com-arquivo',
                CRIAR_CLIENTE: 'https://n8n-n8n.znxk1t.easypanel.host/webhook/criar-novo-cliente',
                CRIAR_USUARIO: 'https://n8n-n8n.znxk1t.easypanel.host/webhook/criar-novo-usuario',
                CRIAR_PROJETO: 'https://n8n-n8n.znxk1t.easypanel.host/webhook/criar-novo-projeto',
                ADD_ATUALIZACAO: 'https://n8n-n8n.znxk1t.easypanel.host/webhook/adicionar-atualizacao-fase',
                ATUALIZAR_STATUS_FASE: 'https://n8n-n8n.znxk1t.easypanel.host/webhook/atualizar-status-fase',
                CRIAR_NOVA_VERSAO: 'https://n8n-n8n.znxk1t.easypanel.host/webhook/criar-nova-versao',
                CRIAR_NOVA_COLECAO: 'https://n8n-n8n.znxk1t.easypanel.host/webhook/criar-nova-colecao',
                ADD_ATIVO_COLECAO: 'https://n8n-n8n.znxk1t.easypanel.host/webhook/adicionar-ativo-colecao',
            };

            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // --- BLOCO DE SELETORES DE DOM ---
            const loginSection = document.getElementById('login-section'), appContainer = document.getElementById('app-container'),
                  loginForm = document.getElementById('login-form'), logoutButton = document.getElementById('logout-button'),
                  userEmailSpan = document.getElementById('user-email'), projectsListDiv = document.getElementById('projects-list'),
                  dashboardView = document.getElementById('dashboard-view'), projectDetailView = document.getElementById('project-detail-view'),
                  backToDashboardButton = document.getElementById('back-to-dashboard-button'), adminButton = document.getElementById('admin-button'),
                  adminView = document.getElementById('admin-view'), backToDashboardFromAdminButton = document.getElementById('back-to-dashboard-from-admin-button'),
                  createClientForm = document.getElementById('create-client-form'), createUserForm = document.getElementById('create-user-form'),
                  createProjectForm = document.getElementById('create-project-form'), clientSelect = document.getElementById('client-select'),
                  projectClientSelect = document.getElementById('project-client-select'), phaseTemplateSelect = document.getElementById('phase-template-select'),
                  newProjectPhasesTextarea = document.getElementById('new-project-phases'), clientNameHeader = document.getElementById('client-name-header'),
                  addUpdateFormContainer = document.getElementById('add-update-form-container'), addUpdateForm = document.getElementById('add-update-form'),
                  updateTypeSelect = document.getElementById('update-type-select'),
                  progressControlContainer = document.getElementById('progress-control-container'), progressSlider = document.getElementById('progress-slider'),
                  progressDisplay = document.getElementById('progress-display'), saveProgressButton = document.getElementById('save-progress-button'),
                  sliderValueSpan = document.getElementById('slider-value');

            // --- BLOCO DE ESTADO DA APLICA√á√ÉO ---
            let state = { user: null, projects: [], clients: [], phaseTemplates: [
                { name: "Padr√£o (3 Fases)", phases: ["Levantamento de Requisitos", "Desenvolvimento", "Testes e Valida√ß√£o"] },
                { name: "Completo (5 Fases)", phases: ["Diagn√≥stico", "Desenho da Solu√ß√£o", "Desenvolvimento", "Homologa√ß√£o", "Go-Live"] },
                { name: "Customizado", phases: [] }
            ], currentProjectId: null, currentVersionId: null };

            // --- SISTEMA DE TOAST NOTIFICATION ---
            const ToastManager = {
                container: document.getElementById('toast-container'),
                show(type, title, message, duration = 4000) {
                    const icons = { success: '‚úÖ', error: '‚ùå', info: '‚ÑπÔ∏è' };
                    const toast = document.createElement('div');
                    toast.className = `toast ${type}`;
                    toast.innerHTML = `<div style="font-size: 1.5rem; margin-top: 4px;">${icons[type]}</div><div><div class="toast-title">${title}</div>${message ? `<div class="toast-message">${message}</div>` : ''}</div>`;
                    this.container.appendChild(toast);
                    if (duration > 0) { setTimeout(() => this.remove(toast), duration); }
                },
                remove(toast) {
                    if (toast && toast.parentElement) { toast.classList.add('removing'); setTimeout(() => { if (toast.parentElement) toast.parentElement.removeChild(toast); }, 300); }
                },
                success(title, message, duration) { this.show('success', title, message, duration); },
                error(title, message, duration) { this.show('error', title, message, duration); },
                info(title, message, duration) { this.show('info', title, message, duration); }
            };

            // --- BLOCO DE FUN√á√ïES DE RENDERIZA√á√ÉO ---
            const STATUS_LABELS = { 'pending': 'Pendente', 'in_progress': 'Em Desenvolvimento', 'completed': 'Conclu√≠do', 'evolving': 'Em Evolu√ß√£o', 'archived': 'Arquivado' };
            
            function renderDashboard() {
                projectsListDiv.innerHTML = '';
                if (!state.projects || state.projects.length === 0) {
                    projectsListDiv.innerHTML = '<p>Nenhum projeto encontrado.</p>'; return;
                }
                state.projects.forEach(project => {
                    const card = document.createElement('div'); card.className = 'project-card'; card.dataset.projectId = project.id;
                    const versions = project.laborai_project_versions;
                    const latestVersion = versions && versions.length > 0 ? versions.sort((a,b) => new Date(b.created_at) - new Date(a.created_at))[0] : null;
                    const statusLabel = STATUS_LABELS[project.status] || project.status.replace('_', ' ').toUpperCase();
                    let progress = latestVersion?.progress_percentage || 0;
                    let progressColorClass = 'low';
                    if (progress > 30) progressColorClass = 'medium';
                    if (progress > 70) progressColorClass = 'high';

                    card.innerHTML = `
                        <h4>${project.name} ${latestVersion ? `(${latestVersion.version_number})` : ''}</h4>
                        <p style="color: var(--text-secondary);">Status: <span style="font-weight: 500; color: ${project.status === 'completed' ? 'var(--success-color)' : 'var(--warning-color)'}">${statusLabel} - ${progress}%</span></p>
                        <div class="progress-bar-wrapper"><div class="progress-bar-fill ${progressColorClass}" style="width: ${progress}%;"></div></div>
                        <p style="font-size: 0.9em; color: var(--text-secondary);">√öltima atualiza√ß√£o: ${new Date(project.updated_at).toLocaleDateString('pt-BR')}</p>
                    `;
                    projectsListDiv.appendChild(card);
                });
            }

            function renderProjectDetail(projectId) {
                const project = state.projects.find(p => p.id === projectId);
                if (!project) return;
                state.currentProjectId = projectId;
                const userIsAdmin = state.user?.user_metadata?.role === 'admin';
                document.getElementById('project-detail-name').innerText = project.name;
                const contentDiv = document.getElementById('project-detail-content');
                contentDiv.innerHTML = '';
                const versions = project.laborai_project_versions.sort((a,b) => new Date(a.created_at) - new Date(b.created_at));
                
                versions.forEach(version => {
                    state.currentVersionId = version.id;
                    const versionContainer = document.createElement('div');
                    const versionStatusLabel = (STATUS_LABELS[version.status] || version.status).toUpperCase();
                    versionContainer.innerHTML = `<h3>Vers√£o ${version.version_number} - <span style="color: var(--text-secondary)">${versionStatusLabel}</span></h3><p style="color: var(--text-secondary);">${version.summary || ''}</p>`;
                    const phases = version.laborai_project_phases.sort((a,b) => a.phase_order - b.phase_order);
                    phases.forEach(phase => {
                        const phaseDiv = document.createElement('div');
                        phaseDiv.className = `phase-header ${phase.status.replace('_', '-')}`;
                        const phaseStatusLabel = STATUS_LABELS[phase.status] || phase.status;
                        let adminControlsHTML = '';
                        if (userIsAdmin) {
                            adminControlsHTML = `
                                <div class="admin-controls">
                                    <button onclick="updatePhaseStatus('${phase.id}', 'in_progress')">Iniciar</button>
                                    <button onclick="updatePhaseStatus('${phase.id}', 'completed')">Concluir</button>
                                    <button onclick="updatePhaseStatus('${phase.id}', 'pending')">Resetar</button>
                                </div>
                            `;
                        }
                        phaseDiv.innerHTML = `<h4>${phase.name} (${phaseStatusLabel})</h4>${adminControlsHTML}`;
                        const updatesContainer = document.createElement('div');
                        const updates = phase.laborai_phase_updates.sort((a,b) => new Date(a.created_at) - new Date(b.created_at));
                        updates.forEach(update => {
                            const updateDiv = document.createElement('div');
                            updateDiv.className = 'update';
                            let contentHTML = `<p>${update.description || ''}</p>`;
                            if (update.update_type === 'image' && update.content_url) {
                                contentHTML += `<img src="${update.content_url}" alt="${update.title}" style="max-width: 100%; border-radius: 6px; margin-top: 10px;">`;
                            } else if (update.content_url) {
                                contentHTML += `<a href="${update.content_url}" target="_blank">Ver anexo &rarr;</a>`;
                            }
                            updateDiv.innerHTML = `
                                <div class="update-header"><strong>${update.title}</strong></div>
                                <div class="update-content">${contentHTML}</div>
                                <div class="update-meta">${new Date(update.created_at).toLocaleString('pt-BR')}</div>
                            `;
                            updatesContainer.appendChild(updateDiv);
                        });
                        versionContainer.appendChild(phaseDiv);
                        versionContainer.appendChild(updatesContainer);
                    });
                    contentDiv.appendChild(versionContainer);
                });

                if (userIsAdmin) {
                    progressControlContainer.classList.remove('hidden');
                    const latestVersion = versions[0];
                    if (latestVersion) updateProgressPreview(latestVersion.progress_percentage || 0);
                    
                    addUpdateFormContainer.classList.remove('hidden');
                    const phaseSelect = document.getElementById('update-phase-select');
                    phaseSelect.innerHTML = '';
                    project.laborai_project_versions.forEach(version => {
                        version.laborai_project_phases.forEach(phase => {
                            const option = document.createElement('option');
                            option.value = phase.id;
                            option.innerText = `[${version.version_number}] ${phase.name}`;
                            phaseSelect.appendChild(option);
                        });
                    });
                } else {
                    progressControlContainer.classList.add('hidden');
                    addUpdateFormContainer.classList.add('hidden');
                }
            }
            
            function updateProgressPreview(value) {
                const progress = parseInt(value) || 0;
                progressSlider.value = progress;
                sliderValueSpan.textContent = `${progress}%`;
                let colorClass = 'low';
                if (progress > 30) colorClass = 'medium';
                if (progress > 70) colorClass = 'high';
                progressDisplay.innerHTML = `
                    <p style="margin-bottom: 5px;">Progresso Atual: ${progress}%</p>
                    <div class="progress-bar-wrapper"><div class="progress-bar-fill ${colorClass}" style="width: ${progress}%;"></div></div>
                `;
            }

            function populateClientDropdowns() {
                clientSelect.innerHTML = '<option value="">Selecione um cliente...</option>';
                projectClientSelect.innerHTML = '<option value="">Selecione um cliente...</option>';
                state.clients.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client.id; option.innerText = client.name;
                    clientSelect.appendChild(option.cloneNode(true));
                    projectClientSelect.appendChild(option);
                });
            }
            
            function populatePhaseTemplatesDropdown() {
                phaseTemplateSelect.innerHTML = '';
                state.phaseTemplates.forEach(template => {
                    const option = document.createElement('option');
                    option.value = template.name; option.innerText = template.name;
                    phaseTemplateSelect.appendChild(option);
                });
                updatePhasePreview();
            }

            function updatePhasePreview() {
                const selectedTemplateName = phaseTemplateSelect.value;
                const template = state.phaseTemplates.find(t => t.name === selectedTemplateName);
                if (!template) return;
                const isCustom = selectedTemplateName === 'Customizado';
                newProjectPhasesTextarea.classList.toggle('hidden', !isCustom);
                newProjectPhasesTextarea.previousElementSibling.classList.toggle('hidden', !isCustom);
                if (!isCustom) { newProjectPhasesTextarea.value = template.phases.join('\n'); } 
                else { newProjectPhasesTextarea.value = ''; newProjectPhasesTextarea.placeholder = "Fase 1:...\nFase 2:..."; }
            }
            
            async function fetchAllData() {
                const userIsAdmin = state.user?.user_metadata?.role === 'admin';
                let projectsQuery;
                if (userIsAdmin) {
                    projectsQuery = supabaseClient.from('laborai_projects').select(`*, laborai_clients(name), laborai_project_versions(*, laborai_project_phases(*, laborai_phase_updates(*)))`).order('created_at', { ascending: false });
                } else {
                    const userClientId = state.user?.user_metadata?.clientId;
                    if (!userClientId) { state.projects = []; renderDashboard(); return; }
                    projectsQuery = supabaseClient.from('laborai_projects').select(`*, laborai_clients(name), laborai_project_versions(*, laborai_project_phases(*, laborai_phase_updates(*)))`).eq('client_id', userClientId).order('created_at', { ascending: false });
                }
                const projectsPromise = projectsQuery;
                const clientsPromise = userIsAdmin ? supabaseClient.from('laborai_clients').select('*') : Promise.resolve({ data: [] });
                const [projectsResult, clientsResult] = await Promise.all([projectsPromise, clientsPromise]);
                if (projectsResult.error) { console.error("Erro ao buscar projetos:", projectsResult.error); ToastManager.error('Erro ao buscar projetos', projectsResult.error.message); } 
                else { state.projects = projectsResult.data; }
                if (clientsResult.error) { console.error("Erro ao buscar clientes:", clientsResult.error); ToastManager.error('Erro ao buscar clientes', clientsResult.error.message); } 
                else { state.clients = clientsResult.data; }
                renderDashboard();
            }

            function showView(viewId) {
                dashboardView.classList.add('hidden');
                projectDetailView.classList.add('hidden');
                adminView.classList.add('hidden');
                document.getElementById(viewId).classList.remove('hidden');
            }

            window.updatePhaseStatus = async (phaseId, newStatus) => {
                ToastManager.info('Atualizando status...', 'Aguarde um momento.', 2000);
                try {
                    const response = await fetch(N8N_WEBHOOKS.ATUALIZAR_STATUS_FASE, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ phaseId, newStatus }) });
                    if (!response.ok) throw new Error('Falha na resposta do servidor.');
                    ToastManager.success('Status atualizado!');
                    await fetchAllData();
                    renderProjectDetail(state.currentProjectId);
                } catch (error) { ToastManager.error('Erro ao atualizar', error.message); }
            };

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email: document.getElementById('login-email').value, password: document.getElementById('login-password').value });
                if (error) { ToastManager.error('Erro no login', error.message); } 
                else { state.user = data.user; initApp(); }
            });

            logoutButton.addEventListener('click', async () => { await supabaseClient.auth.signOut(); window.location.reload(); });
            backToDashboardButton.addEventListener('click', () => showView('dashboard-view'));
            projectsListDiv.addEventListener('click', (e) => {
                const card = e.target.closest('.project-card');
                if (card) { renderProjectDetail(card.dataset.projectId); showView('project-detail-view'); }
            });
            adminButton.addEventListener('click', () => { populateClientDropdowns(); populatePhaseTemplatesDropdown(); showView('admin-view'); });
            backToDashboardFromAdminButton.addEventListener('click', () => showView('dashboard-view'));

            createClientForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const button = document.getElementById('create-client-button'); button.disabled = true; button.innerText = 'Criando...';
                try {
                    const response = await fetch(N8N_WEBHOOKS.CRIAR_CLIENTE, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ clientName: document.getElementById('new-client-name').value }) });
                    if (!response.ok) throw new Error('Falha na resposta do servidor.');
                    const result = await response.json();
                    ToastManager.success('Cliente criado!', 'O novo cliente j√° est√° dispon√≠vel nos formul√°rios.');
                    createClientForm.reset();
                    await fetchAllData(); populateClientDropdowns();
                } catch (error) { ToastManager.error('Erro ao criar cliente', error.message); } 
                finally { button.disabled = false; button.innerText = 'Criar Cliente'; }
            });

            createUserForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const button = document.getElementById('create-user-button'); button.disabled = true; button.innerText = 'Criando...';
                try {
                    const response = await fetch(N8N_WEBHOOKS.CRIAR_USUARIO, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ clientId: clientSelect.value, email: document.getElementById('new-user-email').value, password: document.getElementById('new-user-password').value }) });
                    if (!response.ok) throw new Error('Falha na resposta do servidor.');
                    const result = await response.json();
                    ToastManager.success('Usu√°rio criado!', result.status);
                    createUserForm.reset();
                } catch (error) { ToastManager.error('Erro ao criar usu√°rio', error.message); } 
                finally { button.disabled = false; button.innerText = 'Criar Usu√°rio'; }
            });
            
            createProjectForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const button = document.getElementById('create-project-button'); button.disabled = true; button.innerText = 'Criando...';
                try {
                    const phases = newProjectPhasesTextarea.value.split('\n').filter(phase => phase.trim() !== '');
                    const response = await fetch(N8N_WEBHOOKS.CRIAR_PROJETO, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ clientId: projectClientSelect.value, projectName: document.getElementById('new-project-name').value, description: document.getElementById('new-project-description').value, phases }) });
                    if (!response.ok) throw new Error('Falha na resposta do servidor.');
                    const result = await response.json();
                    ToastManager.success('Projeto Criado!', 'O novo projeto j√° aparece no dashboard.');
                    createProjectForm.reset();
                    await fetchAllData();
                    showView('dashboard-view');
                } catch (error) { ToastManager.error('Erro ao criar projeto', error.message); } 
                finally { button.disabled = false; button.innerText = 'Criar Projeto'; }
            });

            updateTypeSelect.addEventListener('change', (e) => {
                const type = e.target.value;
                document.getElementById('update-field-description').classList.toggle('hidden', type === 'image' || type === 'link');
                document.getElementById('update-field-file').classList.toggle('hidden', type !== 'image');
                document.getElementById('update-field-link').classList.toggle('hidden', type !== 'link');
            });

            addUpdateForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const button = document.getElementById('add-update-button'); button.disabled = true; button.innerText = 'Enviando...';
                const phaseId = document.getElementById('update-phase-select').value;
                const type = document.getElementById('update-type-select').value;
                const title = document.getElementById('update-title').value;
                const description = document.getElementById('update-description').value;

                try {
                    let contentUrl = '';
                    if (type === 'image') {
                        const fileInput = document.getElementById('update-file');
                        if (fileInput.files.length === 0) throw new Error('Selecione um arquivo de imagem.');
                        const file = fileInput.files[0];
                        ToastManager.info('Fazendo upload da imagem...', 'Aguarde...');
                        const uploadUrl = `${N8N_WEBHOOKS.ADD_ATUALIZACAO_ARQUIVO}?phaseId=${phaseId}&type=${type}&title=${encodeURIComponent(title)}&fileName=${encodeURIComponent(file.name)}`;
                        const uploadResponse = await fetch(uploadUrl, { method: 'POST', body: file });
                        if (!uploadResponse.ok) throw new Error('Falha no upload do arquivo para o n8n.');
                        const uploadResult = await uploadResponse.json();
                        contentUrl = uploadResult.url; // n8n retorna a URL do Drive
                    } else { 
                        if (type === 'link') { contentUrl = document.getElementById('update-link').value; }
                        const response = await fetch(N8N_WEBHOOKS.ADD_ATUALIZACAO, {
                            method: 'POST', headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ phaseId, type, title, description, contentUrl })
                        });
                        if (!response.ok) throw new Error('Falha na resposta do servidor n8n.');
                    }
                    ToastManager.success('Atualiza√ß√£o adicionada!');
                    addUpdateForm.reset();
                    await fetchAllData();
                    renderProjectDetail(state.currentProjectId);
                } catch (error) { ToastManager.error('Erro ao adicionar atualiza√ß√£o', error.message); } 
                finally { button.disabled = false; button.innerText = 'Adicionar Atualiza√ß√£o'; }
            });

            progressSlider.addEventListener('input', (e) => {
                updateProgressPreview(e.target.value);
            });
            
            saveProgressButton.addEventListener('click', async () => {
                const button = saveProgressButton; button.disabled = true; button.innerText = 'Salvando...';
                try {
                    const newProgress = parseInt(progressSlider.value);
                    const response = await fetch(N8N_WEBHOOKS.ATUALIZAR_PROGRESSO, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ versionId: state.currentVersionId, newProgress })
                    });
                    if (!response.ok) throw new Error('Falha ao salvar progresso.');
                    ToastManager.success('Progresso salvo!');
                    await fetchAllData();
                    renderProjectDetail(state.currentProjectId);
                } catch(error) { ToastManager.error('Erro ao salvar', error.message); }
                finally { button.disabled = false; button.innerText = 'Salvar Progresso'; }
            });

            phaseTemplateSelect.addEventListener('change', updatePhasePreview);

            async function initApp() {
                loginSection.classList.add('hidden'); appContainer.classList.remove('hidden');
                userEmailSpan.innerText = state.user.email;
                if (state.user?.user_metadata?.role === 'admin') {
                    adminButton.classList.remove('hidden');
                } else {
                    const clientName = state.user?.user_metadata?.clientName || state.user?.user_metadata?.client_name;
                    if(clientName) clientNameHeader.innerText = `| ${clientName}`;
                }
                await fetchAllData();
                showView('dashboard-view');
            }

            async function checkSession() {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) { state.user = session.user; initApp(); } 
                else { loginSection.classList.remove('hidden'); appContainer.classList.add('hidden'); }
            }
            
            checkSession();
        });
    </script>
</body>
</html>
